<!doctype html>
<section id="productView" class="view">
<button class="back" data-back="home">← Voltar</button>
<div class="product-detail" id="productDetail"></div>
</section>


<!-- CART view -->
<section id="cartView" class="view">
<h2>Carrinho</h2>
<div id="cartContainer"></div>
</section>


<!-- LOGIN / REGISTER modal -->
<div class="modal" id="authModal" aria-hidden="true">
<div class="modal-content">
<button class="modal-close" id="authClose">✕</button>
<div id="authForms">
<form id="loginForm">
<h3>Entrar</h3>
<input type="email" id="loginEmail" placeholder="E-mail" required />
<input type="password" id="loginPassword" placeholder="Senha" required />
<button type="submit">Entrar</button>
<p>Não tem conta? <a href="#" id="showRegister">Crie uma</a></p>
</form>


<form id="registerForm" class="hidden">
<h3>Criar Conta</h3>
<input type="text" id="regName" placeholder="Nome completo" required />
<input type="email" id="regEmail" placeholder="E-mail" required />
<input type="password" id="regPassword" placeholder="Senha" required />
<button type="submit">Cadastrar</button>
<p>Já tem conta? <a href="#" id="showLogin">Entre</a></p>
</form>
</div>
</div>
</div>


<!-- ADMIN view -->
<section id="adminView" class="view">
<h2>Admin Dashboard</h2>
<div class="admin-grid">
<aside class="admin-sidebar">
<div class="admin-user" id="adminUserBox"></div>
<button data-admin="overview">Visão Geral</button>
<button data-admin="products">Produtos</button>
<button data-admin="categories">Categorias</button>
<button data-admin="banners">Banners</button>
<button data-admin="orders">Pedidos</button>
<button id="adminLogoutBtn" class="danger">Sair</button>
</aside>


<div class="admin-main" id="adminMain"></div>
</div>
</section>


<!-- ORDERS / PROFILE / FAVORITES minimal placeholders -->
<section id="ordersView" class="view"><h2>Pedidos</h2><div id="ordersList"></div></section>
<section id="favoritesView" class="view"><h2>Favoritos</h2><div id="favoritesList"></div></section>
<section id="profileView" class="view"><h2>Perfil</h2><div id="profileBox"></div></section>


</main>


<!-- FOOTER -->
<footer class="footer">
<div>
<strong>VioletMart</strong>
<p>© <span id="year"></span> — Minimal e-commerce prototype</p>
</div>
<div class="palette">
<div class="swatch" title="#5B2C82" style="background:#5B2C82"></div>
<div class="swatch" title="#8E58C9" style="background:#8E58C9"></div>
<div class="swatch" title="#EAD8FF" style="background:#EAD8FF"></div>
<div class="swatch" title="#222326" style="background:#222326"></div>
</div>
</footer>


<script src="script.js"></script>
</body>
</html>
